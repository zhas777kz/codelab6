<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>6 класс - Программирование</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background: url('Дизайн без названия.png') no-repeat center center fixed;
            background-size: cover;
            text-align: center;
            margin: 0;
            padding: 0;
        }
        .container {
            width: 90%;
            max-width: 800px;
            margin: auto;
            padding-top: 20px;
            background: rgba(255, 255, 255, 0.8);
            border-radius: 10px;
            padding: 20px;
        }
        h1 {
            font-size: 24px;
        }
        .title-box {
            background-color: white;
            border: 4px solid black;
            padding: 20px;
            font-size: 28px;
            font-weight: bold;
            display: inline-block;
            width: 100%;
        }
        .button {
            display: block;
            width: 80%;
            margin: 10px auto;
            padding: 15px;
            font-size: 16px;
            border: none;
            background-color: white;
            cursor: pointer;
            border-radius: 5px;
            box-shadow: 2px 2px 5px gray;
            transition: 0.3s;
        }
        .button:hover {
            background-color: #f0f0f0;
        }

        /* Адаптивный дизайн */
        @media (max-width: 600px) {
            .title-box {
                font-size: 22px;
            }
            .button {
                width: 90%;
                font-size: 14px;
                padding: 10px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>6 класс ПРОГРАММИРОВАНИЕ</h1>
        <div class="title-box">
            6 класс <br> Раздел: Программирование
        </div>

        <button class="button">Знакомство с IDE</button>
        <button class="button">Алфавит языка. Синтаксис</button>
        <button class="button">Типы данных</button>
        <button class="button">Классификация типов данных</button>
        <button class="button">Правила записи арифметических выражений</button>
        <button class="button">Организация ввода и вывода данных</button>
        <button class="button">Организация ввода и вывода данных. Создание проекта</button>
        <button class="button">Программирование линейных алгоритмов</button>
        <button class="button">Программирование линейных алгоритмов. Создание проекта</button>
    </div>
</body>
</html>
